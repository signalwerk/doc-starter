  <text id="Nordkoreas_Machthaber_Kim_Jong-un_ist_laut_der_staatlichen_Nac" data-name="Nordkoreas Machthaber Kim Jong-un  ist laut der staatlichen Nac" class="cls-3" transform="translate(20.057 334.502) scale(1.161)">Nordkoreas Machthaber Kim Jong-un <tspan x="0" dy="19.2">ist laut der staatlichen Nachrichten-</tspan><tspan x="0" dy="19.2">agentur KCNA der nuklearen Abrüstung </tspan><tspan x="0" dy="19.2">verpflichtet. Kim habe den «unverän-</tspan><tspan x="0" dy="19.2">derten, beständigen und festen Willen» </tspan><tspan x="0" dy="19.2">seines Landes «zur Denuklearisierung </tspan><tspan x="0" dy="19.2">der koreanischen Halbinsel» bekräftigt.</tspan></text>
